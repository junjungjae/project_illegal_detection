<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://bootstrapk.com/favicon.ico">

    <title>위법 수하물 검사 페이지</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <STYLE TYPE="text/css">
    table {font-size:10pt; border:1px solid; border-collapse:collapse; text-align:center;}
    th {border:1px; background-color:#252525; color:white; text-align:center; height:30px; width=500px;}
    td {border:1px solid; text-align:center; height:150px; width=500px;}
    tr:nth-child(2n+0) {background-color:#D8D8D8;}
    </STYLE>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" style="font-size: 25px">위법물 검사 페이지</a>
        </div>
      </div>
    </nav>
    <h3>아래 신고 데이터 중 1개를 선택하세요.</h3>
    <button class="btn btn-success" onClick="window.location.reload()">새 데이터 불러오기</button>
    <form method="post" action="/result">
<!--            <button type="submit">검사하기</button>-->
<!--            <button class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>-->
<!--            <button onClick="window.location.reload()">새 데이터 불러오기</button>-->
        <input type="submit" class="btn-primary" name="action" value="검사하기" />



        <table style="height:100%; width:100%;" border="1">
            <tr>
                <td>
                    <table border="1" width="50px">
                        <th>선택</th>

                        <tr><td bgcolor="white">
                            <input type="radio" name="testcase" checked="checked" value="0"/>Case1
                        </td></tr>

                        <tr><td bgcolor="#D8D8D8">
                            <input type="radio" name="testcase" checked="checked" value="1"/>Case2
                        </td></tr>

                        <tr><td bgcolor="white">
                            <input type="radio" name="testcase" checked="checked" value="2"/>Case3
                        </td></tr>

                        <tr><td bgcolor="#D8D8D8">
                            <input type="radio" name="testcase" checked="checked" value="3"/>Case4
                        </td></tr>

                        <tr><td bgcolor="white">
                            <input type="radio" name="testcase" checked="checked" value="4"/>Case5
                        </td></tr>

                        <tr><td bgcolor="#D8D8D8">
                            <input type="radio" name="testcase" checked="checked" value="5"/>Case6
                        </td></tr>

                        <tr><td bgcolor="white">
                            <input type="radio" name="testcase" checked="checked" value="6"/>Case7
                        </td></tr>

                        <tr><td bgcolor="#D8D8D8">
                            <input type="radio" name="testcase" checked="checked" value="7"/>Case8
                        </td></tr>

                        <tr><td bgcolor="white">
                            <input type="radio" name="testcase" checked="checked" value="8"/>Case9
                        </td></tr>

                        <tr><td bgcolor="#D8D8D8">
                            <input type="radio" name="testcase" checked="checked" value="9"/>Case10
                        </td></tr>

                    </table>
                </td>
                <td>
                    {% for table in tables %}
                    {{ table|safe }}
                    {% endfor %}
                </td>
            </tr>

        </table>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </form>
</body>
</html>
